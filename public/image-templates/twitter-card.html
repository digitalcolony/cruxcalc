<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Potato Hack Fitness Calculators - Twitter Card</title>
		<link
			href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&display=swap"
			rel="stylesheet"
		/>
		<style>
			body {
				margin: 0;
				padding: 0;
				width: 1200px;
				height: 600px;
				background: #f5f5dc;
				font-family: "JetBrains Mono", monospace;
				display: flex;
				align-items: center;
				justify-content: center;
				position: relative;
				overflow: hidden;
			}

			.container {
				background: #ffffff;
				border: 6px solid #000000;
				box-shadow: 12px 12px 0px #000000;
				padding: 60px 40px;
				text-align: center;
				max-width: 800px;
				position: relative;
			}
			.logo {
				color: #ff3366;
				font-size: 3.8rem;
				font-weight: 800;
				margin-bottom: 20px;
				text-transform: uppercase;
				letter-spacing: -2px;
				line-height: 1.1;
			}

			.tagline {
				color: #000000;
				font-size: 2rem;
				font-weight: 700;
				margin-bottom: 25px;
				line-height: 1.1;
			}

			.accent {
				background: #00ff88;
				color: #000000;
				padding: 12px 20px;
				border: 4px solid #000000;
				box-shadow: 6px 6px 0px #000000;
				display: inline-block;
				font-weight: 700;
				font-size: 1.3rem;
				margin: 15px 0;
			}

			.description {
				color: #555555;
				font-size: 1.1rem;
				font-weight: 400;
				line-height: 1.3;
				max-width: 500px;
				margin: 0 auto;
			}

			.decorative-elements {
				position: absolute;
				top: 20px;
				right: 20px;
				display: flex;
				gap: 15px;
			}

			.dot {
				width: 25px;
				height: 25px;
				border: 3px solid #000000;
			}

			.dot:nth-child(1) {
				background: #ff3366;
			}
			.dot:nth-child(2) {
				background: #3366ff;
			}
			.dot:nth-child(3) {
				background: #00ff88;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="decorative-elements">
				<div class="dot"></div>
				<div class="dot"></div>
				<div class="dot"></div>
			</div>
			<div class="logo">Potato Hack<br />Fitness Calculators</div>
			<div class="tagline">Evidence-Based<br />Fitness Calculators</div>
			<div class="accent">Science-Backed Results</div>
			<div class="description">
				Scientifically accurate calculators for muscle potential and evidence-based fitness
				protocols.
			</div>
		</div>
	</body>
</html>
