<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Muscle Potential Calculator</title>
		<link
			href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&display=swap"
			rel="stylesheet"
		/>
		<style>
			body {
				margin: 0;
				padding: 0;
				width: 1200px;
				height: 630px;
				background: #f5f5dc;
				font-family: "JetBrains Mono", monospace;
				display: flex;
				align-items: center;
				justify-content: center;
				position: relative;
				overflow: hidden;
			}

			.container {
				background: #ffffff;
				border: 6px solid #000000;
				box-shadow: 12px 12px 0px #000000;
				padding: 50px;
				text-align: center;
				max-width: 900px;
				position: relative;
			}

			.muscle-emoji {
				font-size: 6rem;
				margin-bottom: 20px;
				display: block;
			}

			.title {
				color: #ff3366;
				font-size: 3rem;
				font-weight: 800;
				margin-bottom: 15px;
				text-transform: uppercase;
				letter-spacing: -1px;
				line-height: 1;
			}

			.subtitle {
				color: #000000;
				font-size: 1.6rem;
				font-weight: 700;
				margin-bottom: 25px;
			}

			.description {
				color: #555555;
				font-size: 1.1rem;
				font-weight: 400;
				line-height: 1.3;
				max-width: 520px;
				margin: 0 auto 20px;
			}

			.highlight {
				background: #00cc66;
				color: #000000;
				padding: 8px 16px;
				border: 3px solid #000000;
				box-shadow: 4px 4px 0px #000000;
				display: inline-block;
				font-weight: 700;
				font-size: 1.1rem;
				margin: 10px 0;
			}
			.brand {
				position: absolute;
				bottom: 15px;
				right: 25px;
				color: #ff3366;
				font-weight: 700;
				font-size: 1rem;
			}

			.accent-bar {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 8px;
				background: linear-gradient(90deg, #ff3366, #3366ff, #00ff88);
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="accent-bar"></div>
			<span class="muscle-emoji">ðŸ’ª</span>
			<div class="title">Muscle Potential<br />Calculator</div>
			<div class="subtitle">Dr. Casey Butt's Formula</div>
			<div class="description">
				Discover your maximum natural muscle building potential using scientifically validated
				measurements and formulas.
			</div>
			<div class="highlight">Find your potential</div>
			<div class="brand">Potato Hack Fitness Calculators</div>
		</div>
	</body>
</html>
