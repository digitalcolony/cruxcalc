<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Potato Hack Fitness Calculators</title>
		<link
			href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&display=swap"
			rel="stylesheet"
		/>
		<style>
			body {
				margin: 0;
				padding: 0;
				width: 1200px;
				height: 630px;
				background: #f5f5dc;
				font-family: "JetBrains Mono", monospace;
				display: flex;
				align-items: center;
				justify-content: center;
				position: relative;
				overflow: hidden;
			}

			.container {
				background: #ffffff;
				border: 6px solid #000000;
				box-shadow: 12px 12px 0px #000000;
				padding: 60px;
				text-align: center;
				max-width: 900px;
				position: relative;
			}
			.logo {
				color: #ff3366;
				font-size: 3.2rem;
				font-weight: 800;
				margin-bottom: 20px;
				text-transform: uppercase;
				letter-spacing: -2px;
				line-height: 1.1;
			}

			.tagline {
				color: #000000;
				font-size: 1.8rem;
				font-weight: 700;
				margin-bottom: 30px;
				line-height: 1.2;
			}

			.description {
				color: #555555;
				font-size: 1.2rem;
				font-weight: 400;
				line-height: 1.4;
				max-width: 600px;
				margin: 0 auto;
			}

			.accent {
				background: #00ff88;
				color: #000000;
				padding: 8px 16px;
				border: 4px solid #000000;
				box-shadow: 4px 4px 0px #000000;
				display: inline-block;
				font-weight: 700;
				margin: 20px 0;
			}

			.corner-accent {
				position: absolute;
				top: -20px;
				right: -20px;
				width: 80px;
				height: 80px;
				background: #3366ff;
				border: 4px solid #000000;
				transform: rotate(45deg);
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="corner-accent"></div>
			<div class="logo">Potato Hack<br />Fitness Calculators</div>
			<div class="tagline">Online calculators</div>
			<div class="accent"></div>
			<div class="description">BMI, BMR, Running, and muscle potential.</div>
		</div>
	</body>
</html>
