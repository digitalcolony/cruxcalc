<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Running Pace Calculator</title>
		<link
			href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&display=swap"
			rel="stylesheet"
		/>
		<style>
			body {
				margin: 0;
				padding: 0;
				width: 1200px;
				height: 630px;
				background: #f5f5dc;
				font-family: "JetBrains Mono", monospace;
				display: flex;
				align-items: center;
				justify-content: center;
				position: relative;
				overflow: hidden;
			}

			.container {
				background: #ffffff;
				border: 6px solid #000000;
				box-shadow: 12px 12px 0px #000000;
				padding: 50px;
				text-align: center;
				max-width: 900px;
				position: relative;
			}
			.running-icon {
				font-size: 6rem;
				margin-bottom: 20px;
				display: block;
				color: #3366ff;
				font-weight: 800;
			}

			.title {
				color: #ff3366;
				font-size: 3rem;
				font-weight: 800;
				margin-bottom: 15px;
				text-transform: uppercase;
				letter-spacing: -1px;
				line-height: 1;
			}

			.subtitle {
				color: #000000;
				font-size: 1.6rem;
				font-weight: 700;
				margin-bottom: 25px;
			}

			.description {
				color: #555555;
				font-size: 1.1rem;
				font-weight: 400;
				line-height: 1.3;
				max-width: 520px;
				margin: 0 auto 20px;
			}

			.highlight {
				background: #3366ff;
				color: #ffffff;
				padding: 8px 16px;
				border: 3px solid #000000;
				box-shadow: 4px 4px 0px #000000;
				display: inline-block;
				font-weight: 700;
				font-size: 1.1rem;
				margin: 10px 0;
			}

			.brand {
				position: absolute;
				bottom: 15px;
				right: 25px;
				color: #ff3366;
				font-weight: 700;
				font-size: 1rem;
			}

			.accent-bar {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 8px;
				background: linear-gradient(90deg, #3366ff, #ff3366, #00ff88);
			}

			.pace-visual {
				position: absolute;
				top: 20px;
				right: 20px;
				display: flex;
				gap: 8px;
				align-items: center;
			}

			.pace-dot {
				width: 15px;
				height: 15px;
				border-radius: 50%;
				border: 2px solid #000000;
			}

			.pace-dot:nth-child(1) {
				background: #3366ff;
			}
			.pace-dot:nth-child(2) {
				background: #ff3366;
			}
			.pace-dot:nth-child(3) {
				background: #00ff88;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="accent-bar"></div>
			<div class="pace-visual">
				<div class="pace-dot"></div>
				<div class="pace-dot"></div>
				<div class="pace-dot"></div>
			</div>
			<span class="running-icon">RUN</span>
			<div class="title">Running Pace<br />Calculator</div>
			<div class="subtitle">Race Time Predictions</div>
			<div class="description">
				Calculate your finish times for 5K, 10K, half marathon, and marathon based on your running
				pace per mile.
			</div>
			<div class="highlight">Track Your Progress</div>
			<div class="brand">Potato Hack Fitness Calculators</div>
		</div>
	</body>
</html>
