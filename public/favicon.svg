<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
    <!-- Bold shadow for neo-brutalist effect -->
    <rect x="24" y="20" width="88" height="96" rx="4" fill="#000"/>
    
    <!-- Calculator body with neo-brutalist design -->
    <rect x="20" y="16" width="88" height="96" rx="4" stroke="#000" stroke-width="4" fill="#f5f5dc"/>
    
    <!-- Calculator screen -->
    <rect x="28" y="24" width="72" height="20" rx="2" stroke="#000" stroke-width="2" fill="#ffffff"/>
    
    <!-- Dumbbell icon in screen -->
    <g transform="translate(64, 34)">
        <!-- Dumbbell weights -->
        <rect x="-16" y="-3" width="6" height="6" fill="#ff3366"/>
        <rect x="10" y="-3" width="6" height="6" fill="#ff3366"/>
        <!-- Dumbbell bar -->
        <rect x="-10" y="-1" width="20" height="2" fill="#000"/>
    </g>
    
    <!-- Calculator buttons grid -->
    <!-- Row 1 -->
    <rect x="32" y="52" width="12" height="10" stroke="#000" stroke-width="1" fill="#ffffff"/>
    <rect x="48" y="52" width="12" height="10" stroke="#000" stroke-width="1" fill="#ffffff"/>
    <rect x="64" y="52" width="12" height="10" stroke="#000" stroke-width="1" fill="#ffffff"/>
    <rect x="80" y="52" width="12" height="10" stroke="#000" stroke-width="1" fill="#00ff88"/>
    
    <!-- Row 2 -->
    <rect x="32" y="66" width="12" height="10" stroke="#000" stroke-width="1" fill="#ffffff"/>
    <rect x="48" y="66" width="12" height="10" stroke="#000" stroke-width="1" fill="#ffffff"/>
    <rect x="64" y="66" width="12" height="10" stroke="#000" stroke-width="1" fill="#ffffff"/>
    <rect x="80" y="66" width="12" height="10" stroke="#000" stroke-width="1" fill="#00ff88"/>
    
    <!-- Row 3 -->
    <rect x="32" y="80" width="12" height="10" stroke="#000" stroke-width="1" fill="#ffffff"/>
    <rect x="48" y="80" width="12" height="10" stroke="#000" stroke-width="1" fill="#ffffff"/>
    <rect x="64" y="80" width="12" height="10" stroke="#000" stroke-width="1" fill="#ffffff"/>
    <rect x="80" y="80" width="12" height="10" stroke="#000" stroke-width="1" fill="#00ff88"/>
    
    <!-- Row 4 -->
    <rect x="32" y="94" width="28" height="10" stroke="#000" stroke-width="1" fill="#ff3366"/>
    <rect x="64" y="94" width="12" height="10" stroke="#000" stroke-width="1" fill="#ffffff"/>
    <rect x="80" y="94" width="12" height="10" stroke="#000" stroke-width="1" fill="#00ff88"/>
    
    <!-- Muscle flex icons on sides -->
    <path d="M8 60 Q12 58 16 60 Q12 68 8 66 Z" fill="#3366ff" stroke="#000" stroke-width="1"/>
    <path d="M120 60 Q116 58 112 60 Q116 68 120 66 Z" fill="#3366ff" stroke="#000" stroke-width="1"/>
    
    <style>
        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            rect[fill="#f5f5dc"] { fill: #2f3349; }
            rect[fill="#ffffff"] { fill: #111111; }
            rect[stroke="#000"] { stroke: #ffffff; }
            path[stroke="#000"] { stroke: #ffffff; }
            rect[fill="#000"]:first-child { fill: #ffffff; }
        }
    </style>
</svg>
